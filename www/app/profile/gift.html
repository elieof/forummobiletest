<ion-view title="Cadeau" ng-controller="GiftCtrl as vm">
  <!-- Return to profile main page -->
  <ion-content class="has-header">
  	<a ui-sref="home.pageperso" class="button icon-left ion-chevron-left button-clear button-dark">Retour</a>
    
    <div class="list" ng-repeat="gift in vm.gifts">
        
        <a class="item item-thumbnail-left">
          <img src="http://ionicframework.com/img/docs/mcfly.jpg">
          <h2>{{gift.name}}</h2>
          <p>{{gift.bonus}}</p>
        </a>
        
        
    </div>
  </ion-content>
</ion-view>
