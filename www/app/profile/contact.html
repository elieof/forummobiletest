<ion-view title="Contact" ng-controller="ContactCtrl as vm">
  <ion-content class="has-header">
    <a ui-sref="home.pageperso" class="button icon-left ion-chevron-left button-clear button-dark">Retour</a>
    <div class="list" ng-repeat="contact in vm.contacts">
        
        <a class="item item-avatar item-icon-right">
          <img ng-src="http://localhost:9000/assets/imgs/users/{{contact.contact.userName}}/avatar/{{contact.contact.avatar}}">
          <h2>{{contact.contact.firstName}} {{contact.contact.lastName}}</h2>
          <p>{{contact.contact.email}}</p> 
          <i class="icon ion-chevron-right icon-accessory"></i>
        </a>
          
    </div>
  </ion-content>
</ion-view>
