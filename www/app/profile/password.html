<ion-view title="Changer mot de passe">
  <ion-content class="has-header">
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Mot de passe actuel</span>
        <input type="password" placeholder="">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Nouveau mot de passe</span>
        <input type="password" placeholder="">
      </label>

        <span class="input-label">Confirmer le nouveau mot de passe</span>
        <input type="password" placeholder="">
      </label>
    </div>
    <button class="button button-block button-positive">
  Valider
    </button>

    <a ui-sref="home.pageperso" class="button button-block button-assertive">
  Annuler
    </a>
  </ion-content>
