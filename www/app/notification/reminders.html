<ion-nav-bar class="bar-positive">
    <h1 class="title">Rappels</h1>
</ion-nav-bar>
<ion-view ng-controller="ReminderCtrl as vm">
  <ion-content class="has-header">
  	<ion-nav-back-button class="button-clear icon ion-ios7-arrow-back"></ion-nav-back-button>
    <a ui-sref="home.notis" class="button icon-left ion-chevron-left button-clear button-dark">Retour</a>
    <div class="list">
        
        <a class="item item-avatar item-icon-right" ng-click="openModal()" ng-repeat="noti in vm.notis">
          <img src="http://ionicframework.com/img/docs/mcfly.jpg">
          <h2>{{noti.noteDate}}</h2>
          <p>{{noti.content}}</p>
          <i class="icon ion-chevron-right icon-accessory"></i>
        </a>
    </div>
  </ion-content>
</ion-view>
