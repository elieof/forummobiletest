<ion-view title="Notifications" ng-controller="ReminderCtrl as vm">
  <ion-content class="has-header">
  	<ion-nav-back-button class="button-clear icon ion-ios7-arrow-back"></ion-nav-back-button>
    <a ui-sref="home.notis" class="button icon-left ion-chevron-left button-clear button-dark">Retour</a>
    <div class="list">
        
          <a class="item item-avatar item-icon-right" ng-click="vm.selectThread(noti.idThreadResponse)" ui-sref="app.thread" ng-repeat="noti in vm.notis">
            <h2>{{noti.noteDate| date:"dd/MM/yyyy HH:mm:ss"}}</h2>

            <p ng-show="noti.unRead"><b>{{noti.content}}</b></p>
            <p ng-show="!noti.unRead">{{noti.content}}</p>

            <i class="icon ion-chevron-right icon-accessory"></i>
          </a>
        

    </div>
  </ion-content>
</ion-view>
