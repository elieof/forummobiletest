<ion-nav-bar class="bar-positive">
    <h1 class="title">Connexion</h1>
</ion-nav-bar>

<ion-view ng-controller="LoginCtrl as vm">
    <ion-content class="has-header">
        <form name="loginForm">
            <div class="list">

            <label class="item item-input item-stacked-label">
                <span class="input-label">Nom d'utilisateur</span>
                <input type="text" placeholder="Nom d'utilisateur" ng-model="user.username" required>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Mot de passe</span>
                <input type="password" placeholder="Mot de passe" ng-model="user.password" required>
            </label>
        </div>
       <!--  <pre>form = {{user | json}}</pre> -->
        <button class="button button-block button-positive" ng-click="vm.login(user)" ng-disabled="loginForm.$invalid">
            Valider
        </button>

        
        <a ui-sref="demand-code" class="button button-block button-positive">Demande code parrainage</a>
        </form>
        
    </ion-content>
</ion-view>
